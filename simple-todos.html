<!-- simple-todos.html -->
<head>
    <title>Todo List</title>
</head>

<body>
<div class="container">
    <header>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h1>Todo List <span class="badge"> {{incompleteCount}} </span></h1>
                </div>
                <div class ="btn btn-normal login-btns">
                    {{> loginButtons}}
                </div>
            </div>
            <div class="panel-body">
                <div class="checkbox checkbox-primary">
                    <label class="hide-completed">
                        <input type="checkbox" checked="{{hideCompleted}}" />
                        Hide Completed Tasks
                    </label>
                </div>
            </div>


            {{#if currentUser}}
                <div class="form-control-wrapper">
                    <form class="new-task">
                        <input class="form-control floating-label" type="text" name="text" id="focusedInput">
                    </form>
                    <div class="floating-label">
                        Type here to add new task
                    </div>
                    <span class="material-input"></span>
                </div>
            {{/if}}
        </div>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li class="well {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <div>
            <button class="delete"><i class="mdi-action-delete"></i></button>
        </div>
        <div class="checkbox checkbox-primary">
            <label>
                <input type="checkbox" checked="{{checked}}" class="toggle-checked " />
                <span class="ripple"></span>
                <span class="check"></span>
            </label>
            {{#if isOwner}}
                <button class="btn btn-info toggle-private">
                    {{#if private}}
                        Private
                    {{else}}
                        Public
                    {{/if}}
                </button>
            {{/if}}
        </div>

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>

    </li>
</template>
