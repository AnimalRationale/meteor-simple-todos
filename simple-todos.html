<!-- simple-todos.html -->
<head>
    <title>Todo List</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>

        <div class="checkbox checkbox-primary">
            <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                Hide Completed Tasks
            </label>
        </div>

        {{> loginButtons}}
        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <button class="delete"><i class="mdi-action-delete"></i></button>

        <div class="checkbox checkbox-primary">
            <input type="checkbox" checked="{{checked}}" class="toggle-checked checkbox checkbox-primary" />
            <span class="check">
            </span>
        </div>
        {{#if isOwner}}
            <button class="btn btn-info toggle-private">
                {{#if private}}
                    Private
                {{else}}
                    Public
                {{/if}}
            </button>
        {{/if}}
        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
